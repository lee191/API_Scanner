{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>검색 결과: "{{ query }}"</h1>
    <div class="card-grid">
        {% for product in products %}
        <div class="card"><div class="card-image">{{ product[6] }}</div><div class="card-content"><h3 class="card-title">{{ product[1] }}</h3><p class="card-description">{{ product[2] }}</p><div class="card-price">₩{{ '{:,}'.format(product[3]|int) }}</div><a href="/product/{{ product[0] }}" class="btn btn-primary">상세보기</a></div></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
