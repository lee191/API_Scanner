<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Level 3</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .level-badge { background: #9c27b0; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.9em; }
        .links { margin: 30px 0; }
        .links a { display: inline-block; margin: 10px; padding: 10px 20px; background: #2196f3; color: white; text-decoration: none; border-radius: 5px; }
        .links a:hover { background: #0d47a1; }
        .info { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .breadcrumb { color: #666; margin-bottom: 20px; }
        .final { color: #9c27b0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="breadcrumb">🏠 Home → Products → Admin → Dashboard</div>
    <h1>📈 Dashboard <span class="level-badge">Level 3 (Final)</span></h1>
    
    <div class="info">
        <ul>
            <li>현재 레벨: <strong class="final">3 (최종 깊이)</strong></li>
            <li>로드된 JS 파일: <strong>dashboard.js</strong></li>
            <li>dashboard.js의 API: /api/dashboard/widgets, /api/dashboard/summary, /api/dashboard/realtime</li>
        </ul>
    </div>
    
    <div class="links">
        <h3>← 이전 레벨로:</h3>
        <a href="/admin">관리자 (Level 2)</a>
        <a href="/products">제품 (Level 1)</a>
        <a href="/">홈 (Level 0)</a>
    </div>
    
    <script src="/static/dashboard.js"></script>
</body>
</html>
