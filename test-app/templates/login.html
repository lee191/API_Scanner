{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">로그인</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
        </div>

        <div style="margin-top: 2rem; padding: 1rem; background: #fff3bf; border-radius: 5px; font-size: 0.9rem;">
            <strong>테스트 계정:</strong><br>
            사용자명: <code>admin</code>, 비밀번호: <code>admin123</code>
        </div>
    </div>
</div>
{% endblock %}
